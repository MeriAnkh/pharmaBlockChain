<form class="hide-remove gen-form with-messages signIn" id="new_user"> 
        <div class="form-field">
            <fieldset class="user_email">
                <label for="user_email">Email</label>
                <input class="text-input" type="email" name="user[email]" id="user_email">
            </fieldset>
        </div>

        <div class="form-field">
            <fieldset class="user_password">
                <div class="password-label">
                    <label for="user_password">Mot de passe</label>
                    <label for="user_password"><a href="#">Mot de passe oublié ?</a></label>
                </div>
                <input class="text-input" placeholder="6+ characters" type="password" name="user[password]" id="user_password">
            </fieldset>
        </div>

        <div class="form-btns">
            <input type="button" value="Se connecter" class="button form-sub" data-disable-with="Create Account">
        </div>

    <p class="recaptcha-terms">
        Ce site est protégé par les services google. Toute fois la <a href="#">la politique de confidentialité</a> relative à vos données reste applicable.
    </p>
</form>
